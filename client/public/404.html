<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>
</head>
<body>
  <script>
    const path = window.location.pathname;
    if (path !== '/' && path !== '/index.html') {
      window.location = '/index.html';
    }
  </script>
</body>
</html>
